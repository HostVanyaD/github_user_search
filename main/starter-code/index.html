<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>
  <header>
    <h1 class="title">devfinder</h1>
    <div class="theme--btn"> Light | Dark</div>
  </header>
  <div class="search--box--container">
    <img class="search--icon" src="./assets/icon-search.svg" alt="magnifier">
    <input class="search--user" type="text" placeholder="Search GitHub username...">
    <p class="error">No results</p>
    <button class="search--btn">Search</button>
  </div>
  <section class="user--profile">
    <div class="top">
      <div class="profile--picture">
        <img src="./assets/583231.png" alt="">
      </div>
      <div class="details">
        <h1 class="username">The Octocat</h1>
        <div class="tagname">@ooctocat</div>
        <div class="joined">Joined</div>
      </div>
      <p class="bio">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt inventore quas optio odit id!
      </p>
    </div>
    <div class="bottom">
      <section class="statistics">
        <div class="repos">Repos</div>
        <div class="followers">Followers</div>
        <div class="following">Following</div>
      </section>
      <section class="contacts">
        <a href="#" class="location">
          <img src="./assets/icon-location.svg" alt="location">
          San Francisco
        </a>
        <a href="#" class="website">
          <img src="./assets/icon-website.svg" alt="website">
          https://github.blog
        </a>
        <a href="#" class="twitter">
          <img src="./assets/icon-twitter.svg" alt="twitter">
          Not available
        </a>
        <a href="#" class="company">
          <img src="./assets/icon-company.svg" alt="company">
          github
        </a>
      </section>
    </div>
  </section>

</body>

</html>
